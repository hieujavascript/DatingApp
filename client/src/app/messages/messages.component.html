<div class="row mp4">
    <div class="btn-group" name="container">
        <button class="btn btn-primary" btnRadio="Unread" [(ngModel)]="container" (click)="loadMessage()">
            <i class="fa fa-envelope"></i> Unread
        </button>

        <button class="btn btn-primary" btnRadio="Inbox" [(ngModel)]="container" (click)="loadMessage()">
            <i class="fa fa-envelope-open"></i> Inbox
        </button>
        <button class="btn btn-primary" btnRadio="Outbox" [(ngModel)]="container" (click)="loadMessage()">
            <i class="fa fa-paper-plane"></i> Outbox
        </button>
    </div>
</div>

<div class="row" *ngIf="messages?.length === 0">
    <h3> No Message</h3>
</div>

<div class="row" *ngIf="messages?.length > 0">
    <table class="table table-hover">
        <tr>
            <th style="width: 40%">Message</th>
            <th style="width: 20%">From / To</th>
            <th style="width: 20%">Sent / Recived</th>
            <th style="width: 20%"></th>
        </tr>
        <!--container thay doi thanh Inbox , Outbox theo [(ngModel)] cua button -->
        <tr [hidden] = "isloading" *ngFor="let message of messages" 
        routerLink='{{ container === "OutBox" 
                       ? "/members / " + message.recipientUsername 
                       : "/members/" + message.senderUsername }}'[queryParams]='{tab:3}' >
            <td> {{message.content}} </td>
            <td>
                <div *ngIf="container === 'Outbox'">
                    <img class="img-circle rounded-circle mr-2" [src]="message.recipientPhotoUrl || './asset.user.png' "
                        alt="message.recipientUsername">
                    <strong> {{message.recipientUsername}} </strong>
                </div>

                <div *ngIf="container !== 'Outbox'">
                    <img class="img-circle rounded-circle mr-2" src="{{message.senderPhotoUrl || './asset.user.png' }}"
                        alt="message.senderUsername">
                    <strong> {{message.senderUsername}} </strong>
                </div>
            </td>
            <td> {{message.messageSend | timeago}} </td>
            <td class="btn btn-danger" (click) = "deleteMessage(message.id)"   > Delete </td>
        </tr>
    </table>

    <div class="d-flex justify-content-center" *ngIf="pagination && !isloading ">
        <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage"
            [(ngModel)]="pagination.currentPage" (pageChanged)="pageChanged($event)" previousText="&lsaquo;"
            nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
        </pagination>
    </div>
</div>
