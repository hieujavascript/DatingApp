<ng-container>
    <button class="btn btn-outline-primary mr-3" (click) = "get400Error()"> get 400 </button>
    <button class="btn btn-outline-primary mr-3" (click) = "get500Error()"> get 500 </button>
    <button class="btn btn-outline-primary mr-3" (click) = "get401Error()"> get 401 </button>
    <button class="btn btn-outline-primary mr-3" (click) = "get404Error()"> get 404 </button>
    <button class="btn btn-outline-primary mr-3" (click) = "get400ValidationError()"> get400ValidationError </button>
    <div class="row mt-5" *ngIf="validationErrors.length > 0">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">
              this is error :  {{error}}
            </li>
        </ul>
    </div>
</ng-container>
