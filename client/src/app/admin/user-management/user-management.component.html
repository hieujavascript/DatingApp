<div>
    <table class="table">
        <tr>
            <th style="width:30%">UserName</th>
            <th style="width:40%">Active Role</th>
            <th style="width:30%"></th>
        </tr>
        <tr *ngFor="let user of users">
            <td>{{user.username | titlecase}}</td>
            <td>{{user.roles}}</td>
           
            <td><btton class="btn btn-info" (click) = "openRoleModals(user)" >Edit Role</btton></td>
        </tr>
    </table>
</div>
